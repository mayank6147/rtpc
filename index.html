

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>ICMR</title> 
        <link rel="stylesheet" href="css/style1.css">
        <link rel="shortcut icon" href="website/assets/images/jal.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet"/>
     <style>
		input.form-control:read-only {
			background-color: #fff;
		}
	</style>


	
	</head>
	
    <body style="-webkit-print-color-adjust: exact; color-adjust: exact; background-color:#e6f3ff;" >
	
    <div class="report-page-wrapper ml-auto mr-auto" >
        

           <div class="report-page-container px-3 px-md-5">
            
            <center> <img  src="img/icmr_logo.png" style="height: 70px; margin-top:4%;"  ></center>
			<hr>
			 <center><h4 style="color:green;">QR Code verified <i class="fa fa-check-square-o"></i>, please check individual details. </h4> </center>
			<hr>
            <div class="report-form-wrapper" style="margin-top:4%;">
                <form>
                    <div class="d-flex">
                        <div class="flex-grow-1 mr-2">
                            <center><h2 class="pb-2 border-bottom mb-4">Patient Information</h2></center>
                            <div class="form-group row">
                                <label for="colFormLabelName" class="col-sm-1 col-form-label">Patient ID</label>
                                <div class="col-sm-5 input-padding-left">
                                    <input type="text" class="form-control" id="colFormLabelName" placeholder="Name" value="2339601146979" readonly>
                                </div>
								<label for="colFormLabelName" class="col-sm-1 col-form-label">Name:</label>
                                <div class="col-sm-5 input-padding-left">
                                    <input type="text" class="form-control" id="colFormLabelName" placeholder="Name" value="JUSTIN MATHEW JOHN" readonly>
                                </div>								
                            </div>	
							
							<div class="form-group row">
                                <label for="colFormLabelName" class="col-sm-1 col-form-label">Age:</label>
                                <div class="col-sm-5 input-padding-left">
                                    <input type="text" class="form-control" id="colFormLabelName" placeholder="Email" value="22" readonly>
                                </div>
                                <label for="colFormLabelName" class="col-sm-1 col-form-label">Gender:</label>
                                <div class="col-sm-5 input-padding-left">
                                    <input type="text" class="form-control" id="colFormLabelName"  value="M" readonly>
                                </div>								
                            </div>
																					
                        </div>
                     </div>
					
                  <center><h2 class="pb-2 border-bottom mb-12">Specimen Information</h2></center>
				  
				

                    <div class="form-group row">
					
                        <label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">ICMR  ID:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="54879719" readonly>
                        </div>						
						
						<label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">SRF  ID:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="2339601146979" readonly>
                        </div>
						
						<label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">Result of SARS-CoV2:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="Negative" readonly>
                        </div>
						
						
						<label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">Specimen Type:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="Nasopharyngeal & Oropharyngeal" readonly>
                        </div>
						
                        <label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">Report  ID:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="CV016100056044" readonly>
                        </div>						
					    <label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">Date  of onset of illness:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="N/A" readonly>
                        </div>						
						<label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">Date Time of Sample Collection:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="23-10-2021 4:56:45" readonly>
                        </div>
						
						<label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">Date Time of Receipt of Specimen at Lab:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="23-10-2021 07:53:00" readonly>
                        </div>
						
						<label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">Date of Sample Testing:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="23-10-2021 21:30:52" readonly>
                        </div>
						<label for="colFormLabelSample" class="col-sm-1 col-form-label col-form-label">Date of Sample Testing:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="colFormLabelSample"  value="23-10-2021 22:36:12" readonly>
                        </div>
						
					</div>
                    
                </form>
            </div>
            <!--
			<div class="text-right mb-3">
                <span>Checked and Approved by: <br><br><br></span>
				<p>----------------------------</p>
            </div>						
            -->
            <div class="text-center">
                <h4 class="jal-blue mb-2" style="color: #119ac5;">Note: The results relate only to the specimens tested and should be correlated with clinical findings. </h4>
            </div>
						
        </div>
    </div>
    </body>
</html>
